<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="css/BootS/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">

  <title>Modulo_03_Final</title>
</head>

<body>

  <header class="d-flex justify-content-center">
    <h1>Log In</h1>
  </header>

  <section class="externa">
    <div class="interna">

      <form class="mt-3">
        <label for="userName"><h5><u>User Name</u></h5></label>
        <input type="text" class=" mt-0 form-control-plaintext" placeholder="Enter user name" id="userName">
      </form>
      <form class="mt-3">
          <label for="passWord"><h5><u>Password</u></h5></label>
          <input type="password" class="mt-2 form-control-plaintext" placeholder="Enter password" id="passWord">
      </form>

      <div class="d-grid mt-3">
        <button id="myBtn" class="btn btn-primary rounded-pill" onclick="getInputValues();">Sign In</button>
      </div>


      <footer>
        <div class="px-0 mt-2 container d-flex">
          <p class="pe-2 text-secondary">Don't have an account ?</p>
          <a href="newuser.html">Sign Up</a>
        </div>
      </footer>

      <div id="div-clock" class="invisible position-absolute top-30 start-50 translate-middle">
        <img class="clock" src="imgs/loading.jpg" alt="">
      </div>

    </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="credentials" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-info p-2 text-white bg-opacity-75">
      <div class="modal-header">
        <h5 class="modal-title">Invalid credentials</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You misspelled your username or password...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="empty_field" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-info p-2 text-white bg-opacity-75">
      <div class="modal-header">
        <h5 class="modal-title" >Empty fields</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        One or more fields are empty.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>

<script type="text/javascript" src="./js/BootS/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/URL.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
